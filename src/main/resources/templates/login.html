<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <!-- Подключение Bootstrap (опционально) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> </head> <body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Вход в систему</h3>
                </div>
                <div class="card-body">
                    <!-- Форма с привязкой к объекту LoginDto -->
                    <form th:action="@{/login}" th:object="${loginDto}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <!-- Поле логина -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин:</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:field="*{login}"
                                   required
                                   placeholder="Введите логин">
                        </div>

                        <!-- Поле пароля -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   required
                                   placeholder="Введите пароль">
                        </div>

                        <!-- Кнопка отправки -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Неверный логин или пароль
                    </div>

                    <!-- Вывод ошибок валидации (если нужно)
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger mt-3">
                        <span th:each="err : ${#fields.errors('*')}" th:text="${err}"></span>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
